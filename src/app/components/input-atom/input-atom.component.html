<label *ngIf="label">{{ label }}</label>
<input [type]="type" [placeholder]="placeholder" [disabled]="disabled" [value]="value" (input)="onInput($event)"
    (blur)="onBlur()" class="input__" />
<!-- Mensaje de error si corresponde -->
<small class="input__error" *ngIf="hasError()">
    {{ errorMessage() }}
</small>
